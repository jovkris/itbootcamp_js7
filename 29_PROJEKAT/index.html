<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CHAT</title>
</head>
<body>
    <header>
        <h1>ITBootcamp Chat</h1>
        <h3>Choose a chatroom</h3>
    </header>
    <nav>
        <span>#general</span><span>#js</span><span>#homework</span><span>#tests</span>
    </nav>
    <div id="history">
        <ul>
            <!--div sa ispisom poruka-->
        </ul>
    </div>
    <div id="inputs">
        <form action="form_message">
            <input type="text" name="message" id="message" placeholder="Your message...">
            <input type="button" value="Send">
        </form>
    <form action="form_username">
        <input type="text" name="username" id="username" placeholder="Update your message">
        <input type="button" value="Update">
    </form>
</div>
</body>
</html>
