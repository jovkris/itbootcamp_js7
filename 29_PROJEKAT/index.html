<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CHAT</title>
</head>
<body>
    <header class="row">
        <h1>ITBootcamp Chat</h1>
        <h3>Choose a chatroom</h3>
    </header>

    <nav class="row">
        <button class="col-3" id="general" class="focus">#general</button>
        <button class="col-3" id="js" class="focus">#js</button>
        <button class="col-3" id="homework" class="focus">#homework</button>
        <button class="col-3" id="tests" class="focus">#tests</button>
    </nav>

    <div id="container" class="row">
        <div id="history">
            <ul>
                <!--ispis poruka-->
            </ul>
        </div>
        
        <div id="inputs">
            <form action="form_color" id="form_color">
                <input type="color" name="color_pick" id="color_pick" class="col-11">
                <input type="submit" value="Update color" id="color_update">
            </form>
            <form action="date" id="form_date">
                <input type="datetime-local" name="date1" id="date1" class="col-">
                <input type="datetime-local" name="date2" id="date2" class="col-">
                <input type="submit" value="Set dates" id="date_submit" class="col-"> 
            </form>
            <form action="form_message" id="form_send">
                <textarea name="message" id="message" placeholder="Your message..." autocomplete="off" class="col-11" cols="10" rows="1" style="resize: none;" spellcheck="off"></textarea>
                <input type="submit" value="Send" id="send">
            </form>
            <form action="form_username" id="form_username">
                <input type="text" name="username" id="username" placeholder="Update your username" class="col-11">
                <input type="submit" value="Update" id="update">
            </form>
        </div>
    </div>
